<div class="container text-center mt-5 mb-5 game" *ngIf="isPlaying && start">
    <p class="word">{{wordToGuess.pl}}</p>
    <p class="hiddenWord" *ngIf="!wrong">{{showWordWithSpaces(wordHidden)}}</p>
    <p class="hiddenWord" *ngIf="wrong">{{showWordWithSpaces(wordToGuess.eng)}}</p>
    <div class="form-group col-2 mx-auto">
        <input class="form-control" type="text" #inputField [(ngModel)]="enteredWord" (keyup.enter)="checkWord()"
            (keyup.esc)="endGame()" (keyup.control)="giveHint()">
    </div>
    <div class="mt-3">
        <p>{{percentage}}%</p>
    </div>
    <div class="justify-content-center d-flex">
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.--percentage]="percentage + '%'"></div>
        </div>
    </div>
</div>

<div class="container text-center choice mt-5 mb-5" *ngIf="!start">
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="form-floating">
                <select class="form-select" id="roundSelect" aria-label="Round select" #roundSelect>
                    <option *ngFor="let round of rounds" value="{{round}}">{{round}}</option>
                </select>
                <label for="roundSelect">Rounds:</label>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="form-floating">
                <select class="form-select" id="partSelect" aria-label="Part select" #partSelect>
                    <option *ngFor="let part of partsOfSpeech" value="{{part}}">{{part}}</option>
                </select>
                <label for="partSelect">Part of speech:</label>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="form-floating">
                <select class="form-select" id="difficultySelect" aria-label="Difficulty select" #difficultySelect>
                    <option *ngFor="let diff of difficulties" value="{{diff}}">{{diff}}</option>
                </select>
                <label for="difficultySelect">Difficulty:</label>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <button class="btn btn-lg btn-success" type="button" (click)="startGame()">Start</button>
        </div>
    </div>
</div>

<div class="container text-center mt-5 mb-5" *ngIf="!isPlaying">
    <div class="mt-3">
        <p>Your score is {{percentage}}%</p>
    </div>
</div>
